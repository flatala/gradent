version: '3.8'

# Production Docker Compose configuration with SSL/HTTPS support
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    # Inherits from docker-compose.yml
    environment:
      # Add production-specific environment variables here
      - ENVIRONMENT=production

  frontend:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use SSL nginx configuration
      - ./deployment/nginx-ssl.conf:/etc/nginx/conf.d/default.conf
      # Mount Let's Encrypt certificates
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Mount custom SSL certificates (if not using Let's Encrypt)
      # - ./deployment/ssl:/etc/nginx/ssl:ro
    environment:
      - NGINX_HOST=yourdomain.com
